<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-image: url("https://i.gifer.com/XUbd.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
        }

        .btn {
            background-color: transparent;
            color: aqua;
            font-size: 25px;
            padding: 30px 40px;
            border: 2px solid aqua;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            transition: 0.4s;
        }

        .btn:hover {
            background-color: black;
            color: greenyellow;
            border-color: greenyellow;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .btn {
                font-size: 20px;
                padding: 20px 30px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                font-size: 18px;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <button class="btn" onclick="location.href='music.html'">Let's Start!!!</button>
</div>

</body>
</html>
